<app-template>
  <div class="person-report">
    <div class="panel-container">
      <div class="header-container">
        <p-fieldset legend="RelatÃ³rio de Clientes">
          <div class="grid">
            <div class="col-6">
              <div class="col-6">
                <label>Cliente</label>
              </div>
              <p-autoComplete
                (completeMethod)="personsSearch($event)" (onSelect)="onSelectPerson($event)"
                [(ngModel)]="personSelected" [forceSelection]="true" [suggestions]="personFiltereds"
                class="autoComplete"
                field="name" placeholder="Selecione o cliente">
              </p-autoComplete>
            </div>
            <div class="dropdown-container">
              <label>Tipo</label>
              <p-dropdown
                [(ngModel)]="personReport.personType"
                [options]="tipo"
                optionLabel="label"
                optionValue="value"
                placeholder="Selecione"
              ></p-dropdown>
            </div>
          </div>
          <div class="button-container">
            <p-button
              (click)="reportBuilder()"
              icon="pi pi-print"
              iconPos="left"
              label="Imprimir"
              styleClass="button"
            ></p-button>
            <p-button
              (click)="limpar()"
              icon="pi pi-refresh"
              iconPos="left"
              label="Limpar"
              styleClass="button"
            ></p-button>
          </div>
        </p-fieldset>
      </div>
    </div>
  </div>
</app-template>
